# Change these first
owner: upptime # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Website
    url: https://ymstnt.com
  - name: Moe
    url: https://ymstnt.com/moebot-heartbeat.php
    expectedStatusCodes:
      - 200
      - 201
      - 404
    
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.ymstnt.com
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/ymstnt/status/master/assets/tnt512circle.png
  favicon: https://raw.githubusercontent.com/ymstnt/status/master/assets/favicon.png
  name: YMSTNT Services
  robotsText: "User-agent: * \n Disallow: /"
  navbar:
    - title: Status
      href: /
    - title: Home
      href: https://ymstnt.com
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

